{% extends "base.html" %}

{% block content %}
  <section class="hero is-danger">
    <div class="hero-body">
      <div class="container">
        {% if code %}
        <p class="title">
          {{ code }}
        </p>
        {% endif %}
        {% if description %}
        <p class="subtitle">
          {{ description }}
        </p>
        {% endif %}
        {% if details %}
        <pre><code>{{ details }}</code></pre>
        {% endif %}
      </div>
    </div>
  </section>
{% endblock %}
