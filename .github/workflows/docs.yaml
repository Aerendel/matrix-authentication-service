name: Build and deploy the documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: "true"

jobs:
  build:
    name: Build the documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        run: |
          rustup toolchain install nightly
          rustup default nightly

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1.2.0
        with:
          mdbook-version: '0.4.25'

      - name: Build the documentation
        run: mdbook build

      - name: Build rustdoc
        run: cargo doc -Zrustdoc-map --workspace --lib --no-deps

      - name: Move the Rust documentation within the mdBook
        run: mv target/doc target/book/rustdoc

      - name: Upload GitHub Pages artifacts
        uses: actions/upload-pages-artifact@v1.0.7
        with:
          path: target/book/

  deploy:
    name: Deploy the documentation on GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.3
